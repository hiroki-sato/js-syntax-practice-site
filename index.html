<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>JS構文書き取り練習</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>JavaScript構文書き取り練習</h1>
    
    <div id="problem-area">
        <p>問題: <span id="question"></span></p>
    </div>
    
    <textarea id="user-code" rows="10" cols="50" placeholder="// ここにコードを書いてください"></textarea>
    
    <button id="check-button">コードをチェック</button>
    
    <p id="result"></p>

    <script src="main.js"></script>
</body>
</html>
